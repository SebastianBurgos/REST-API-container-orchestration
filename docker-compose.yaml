services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ApiDB
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    volumes:
      # Esto es para inicializar la db de prueba pobladaxd 
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 
    networks:
      - mi_red

  api:
    build:
      context: ./api
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    environment:
      SERVICE: mysql
      USER: root
      PASSWORD: root_password
      DATABASE: ApiDB
    volumes:
      # Monta la carpeta local en el contenedor
      - ./api:/app
    networks:
      - mi_red

networks:
  mi_red:
