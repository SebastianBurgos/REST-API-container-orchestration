  /users/{user_id}/new-password:
    patch:
      summary: Change user's password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nueva_clave:
                  type: string
                  maxLength: 100
                  pattern: ^[A-Za-z0-9]{3,10}$
              additionalProperties: false
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '401':
          description: Token expirado o invalido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '406':
          description: Not Acceptable (en-US)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '415':
          description: Unsupported Media Type (en-US)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '429':
          description: Too Many Requests (en-US)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '500':
          description: Error al actualizar la clave
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
  
  /auth:
    post:
      summary: User authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  maxLength: 100
                  pattern: ^[A-Za-z0-9]{3,10}$
                clave:
                  type: string
                  maxLength: 100
                  pattern: ^[A-Za-z0-9]{3,10}$
              additionalProperties: false
      responses:
        '200':
          description: JWT token generated successfully
          content:
            application/json:
              example:
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Credenciales invalidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '406':
          description: Not Acceptable (en-US)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '415':
          description: Unsupported Media Type (en-US)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '429':
          description: Too Many Requests (en-US)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '500':
          description: Error en el proceso de login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'

  /auth/password-reset:
    post:
      summary: Forgot user's password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  maxLength: 50
                  pattern: ^[A-Za-z0-9]{3,10}$
              additionalProperties: false
      responses:
        '200':
          description: Password reset token generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '404':
          description: Correo electrónico no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '406':
          description: Not Acceptable (en-US)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '415':
          description: Unsupported Media Type (en-US)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '429':
          description: Too Many Requests (en-US)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        '504':
          description: Error en el proceso de recuperación de clave
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodigoHTTP'

security:
  - bearerAuth: []

components:
  securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT
  schemas:
    Full-User:
      $ref: './schemas/Full-User.json'
    String:
      $ref: './schemas/String.json'
    CodigoHTTP:
      $ref: './schemas/Codigo-HTTP.json'
    Paginado:
      $ref: './schemas/Paginado.json'
    Token:
      $ref: './schemas/Token.json'


